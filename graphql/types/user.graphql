type User {
  id: ID!
  fullName: String!
  username: String!
  posts: [Post!]!
}

type Query {
  user(id: ID!): User!
  users: [User!]!
}

type Mutation {
  register(data: createUserInput!): User
  login(data: loginUserInput): User
}

input loginUserInput {
  username: String!
  password: String!
}
input createUserInput {
  fullName: String!
  username: String!
  password: String!
}
